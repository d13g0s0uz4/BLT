<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">&times;</button>
			<h4 class="modal-title" id="myModalLabel">Change password</h4>
		</div>
		<div class="modal-body">
		    <form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-4 control-label">Login</label>
				<p class="form-control-static col-sm-8"><%- name %></p>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-4 control-label">Old password</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="opassword"
						placeholder="Enter password" autocomplete="off" value="" />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-4 control-label">New password</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="password"
						placeholder="Enter password" autocomplete="off" value="" />
				</div>
			</div>
			<div class="form-group">
				<label for="cpassword" class="col-sm-4 control-label">Confirm new password</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="cpassword"
						placeholder="Repeat password" autocomplete="off" value="" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Role</label>
				<div class="col-sm-8">
				<p class="form-control-static col-sm-8"><%- role %></p>
				</div>
			</div>
			</form>
			<div class="alert alert-danger" id="dialogError" style="display: none;">
			<strong>Error.</strong> <span id="dialogErrorText"></span>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-info" id="save">
				<span class="glyphicon glyphicon glyphicon-ok-circle"></span> Save
			</button>
			<button type="button" class="btn btn-default" id="cancel" data-dismiss="modal">
				<span class="glyphicon glyphicon glyphicon-ban-circle"></span> Cancel
			</button>
		</div>
	</div>
</div>
