<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">&times;</button>
			<h4 class="modal-title" id="myModalLabel">Add Network</h4>
		</div>
		<div class="modal-body">
		    <form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="name" class="col-sm-3 control-label">Name</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="name" placeholder="Enter network name" />
				</div>
			</div>
			<div class="form-group">
				<label for="bgpPeerIp" class="col-sm-3 control-label">BGP peer IP</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="bgpPeerIp" placeholder="Enter BGP peer IP address" />
				</div>
			</div>
			<div class="form-group">
				<label for="bgpPeerAs" class="col-sm-3 control-label">BGP peer AS</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="bgpPeerAs" placeholder="Enter BGP peer AS number" />
				</div>
			</div>
			</form>
			<div class="alert alert-danger" id="dialogError" style="display: none;">
			<strong>Error.</strong> <span id="dialogErrorText"></span>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary" id="add">
				<span class="glyphicon glyphicon glyphicon-ok-circle"></span> Add
			</button>
			<button type="button" class="btn btn-default" id="cancel" data-dismiss="modal">
				<span class="glyphicon glyphicon glyphicon-ban-circle"></span> Cancel
			</button>
		</div>
	</div>
</div>
