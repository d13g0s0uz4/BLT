<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">&times;</button>
			<h4 class="modal-title" id="myModalLabel">Add SNMP Community</h4>
		</div>
		<div class="modal-body">
		    <form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-4 control-label">Network</label>
				<div class="col-sm-8">
					<p class="form-control-static"><%- name %></p>
				</div>
			</div>
			<div class="form-group">
				<label for="subnet" class="col-sm-4 control-label">Subnet</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="subnet" placeholder="Enter subnet" />
				</div>
			</div>
			<div class="form-group">
				<label for="community" class="col-sm-4 control-label">Community</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="community" placeholder="Enter community" />
				</div>
			</div>
			</form>
			<div class="alert alert-danger" id="dialogError" style="display: none;">
			<strong>Error.</strong> <span id="dialogErrorText"></span>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary" id="add">
				<span class="glyphicon glyphicon glyphicon-ok-circle"></span> Add
			</button>
			<button type="button" class="btn btn-default" id="cancel" data-dismiss="modal">
				<span class="glyphicon glyphicon glyphicon-ban-circle"></span> Cancel
			</button>
		</div>
	</div>
</div>
