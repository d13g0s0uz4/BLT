
<h2>
	<%- router.name %> <small>Add an IGMP static group</small>
</h2>

<div class="alert alert-danger" role="alert" id="error">
	<strong>Error</strong> <span id="errorText"></span>
</div>

<form role="form">
	<div class="form-group">
		<label>Router</label>
		<p class="form-control-static"><%- router.name %></p>
	</div>
	<div class="form-group">
		<label for="interface">Outgoing interface</label>
		<select class="form-control" id="interface">
			<% for (var i in interfaces) { %>
				<option value="<%- interfaces[i].id %>"><%- interfaces[i].name %></option>
			<% } %>
		</select>
	</div>
	<div class="form-group">
		<label for="subnet">Multicast group</label>
		<input type="text" class="form-control" id="group" placeholder="Enter the group IP" />
	</div>
	<div class="form-group">
		<label for="subnet">Multicast source</label>
		<input type="text" class="form-control" id="source" placeholder="Enter the IP of the source" />
	</div>
</form>


<div class="buttonbar">
	<button type="button" class="btn btn-primary" id="add">
		<span class="glyphicon glyphicon glyphicon-ok-circle"></span> Add
	</button>
	<button type="button" class="btn btn-default" id="cancel">
		<span class="glyphicon glyphicon glyphicon-ban-circle"></span> Cancel
	</button>
</div>
