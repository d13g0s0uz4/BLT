<tr data-ip="<%- ip.ip %>" data-pl="<%- ip.prefixLength %>">
	<td>
		<%- ip.ip %>/<%- ip.prefixLength %>
		<% if (rsvp == true) { %>
		<span class="label label-primary">RSVP-TE</span>
		<% } %>
		<% if (ssm == true) { %>
		<span class="label label-info">SSM</span>
		<% } %>
	</td>
	</td>
	<td>
		<button type="button" class="btn btn-default btn-xs destroy"
			data-toggle="tooltip" data-placement="left" title="Destroy">
			<span class="glyphicon glyphicon-remove"></span>
		</button>
	</td>
</tr>
