
<h2>
	<%- router.name %> <small>Add a static route</small>
</h2>

<div class="alert alert-danger" role="alert" id="error">
	<strong>Error</strong> <span id="errorText"></span>
</div>

<form role="form">
	<div class="form-group">
		<label>Router</label>
		<p class="form-control-static"><%- router.name %></p>
	</div>
	<div class="form-group">
		<label for="subnet">Subnet</label>
		<input type="text" class="form-control" id="subnet" placeholder="Enter the scope" />
	</div>
	<div class="form-group">
		<label for="next">Next hop</label>
		<input type="text" class="form-control" id="next" placeholder="Enter the IP or interface" />
	</div>
</form>


<div class="buttonbar">
	<button type="button" class="btn btn-primary" id="add">
		<span class="glyphicon glyphicon glyphicon-ok-circle"></span> Add
	</button>
	<button type="button" class="btn btn-default" id="cancel">
		<span class="glyphicon glyphicon glyphicon-ban-circle"></span> Cancel
	</button>
</div>
