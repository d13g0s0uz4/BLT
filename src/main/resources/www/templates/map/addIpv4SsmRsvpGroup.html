
<h2>
	<%- router.name %> <small>Add a group to RSVP-TE and SSM ACLs</small>
</h2>

<div class="alert alert-danger" role="alert" id="error">
	<strong>Error</strong> <span id="errorText"></span>
</div>

<form role="form">
	<div class="form-group">
		<label>Router</label>
		<p class="form-control-static"><%- router.name %></p>
	</div>
	<div class="form-group">
		<label for="subnet">Group</label>
		<input type="text" class="form-control" id="group" placeholder="Enter the group IP" />
	</div>
	<div class="form-group">
		<label>Protocol</label>
		<div class="form-group">
			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-default" id="rsvp"><input type="radio" name="protocol" />RSVP</label>
				<label class="btn btn-default" id="ssm"><input type="radio" name="protocol" />SSM</label>
				<label class="btn btn-default active" id="rsvpssm"><input type="radio" name="protocol" checked="checked" />Both</label>
			</div>
		</div>
	</div>
</form>


<div class="buttonbar">
	<button type="button" class="btn btn-primary" id="add">
		<span class="glyphicon glyphicon glyphicon-ok-circle"></span> Add
	</button>
	<button type="button" class="btn btn-default" id="cancel">
		<span class="glyphicon glyphicon glyphicon-ban-circle"></span> Cancel
	</button>
</div>
